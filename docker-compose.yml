version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: deportur
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build: ./deportur-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=deportur
      - DB_USER=root
      - DB_PASS=password
    depends_on:
      - db

  frontend:
    build: ./deportur-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db-data:
